<div class="product-form container" *ngIf="user">
    <form action="" #f="ngForm" autocomplete="off">
        <div class="field" [class.is-invalid]="name.invalid && name.touched">
            <label class="label">
                {{ name.invalid && name.touched ? 'Ingresa un nombre v√°lido' : 'Nombre:'}}
            </label>
            <div class="control">
                <input
                    name="name"
                    class="input"
                    [(ngModel)]="user.name"
                    type="text"
                    placeholder="Nombre"
                    #name="ngModel"
                    required
                />
            </div>
        </div>
        <div class="field" [class.is-invalid]="email.invalid && email.touched">
            <label class="label">
                {{ email.invalid && email.touched ? 'Ingresa un email' : 'Email:' }}</label>
            <div class="control">
                <textarea
                    name="email"
                    class="textarea"
                    type="text"
                    [(ngModel)]="user.email"
                    placeholder="Email..."
                    #description="ngModel"
                    required
                    minlength="40"
                >
                </textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Roles</label>
            <div class="control">
                <input
                    name="roles"
                    class="input"
                    [(ngModel)]="user.roles"
                    type="text"
                    placeholder="Roles"
                    required
                />
            </div>
        </div>
        <div class="field">
            <label class="label">Years</label>
            <div class="control">
                <input
                    name="years"
                    class="input"
                    [(ngModel)]="user.years"
                    type="text"
                    placeholder="Years"
                    required
                />
            </div>
        </div>

        
        
        <div class="field">
            <div class="control">
                <button class="button is-link" (click)="onSubmit(f)" [disabled]="f.invalid">Guardar</button>
            </div>
        </div>

    </form>
</div>
